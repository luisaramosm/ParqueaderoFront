<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
	<mat-card class="shipping-card">
		<mat-card-header>
			<mat-card-title>Inicio de sesión</mat-card-title>
		</mat-card-header>

		<mat-card-content>
			<div class="col">
				<div class="row">
					<mat-form-field class="full-width">
						<input matInput placeholder="Usuario" formControlName="usuario">
						<mat-error *ngIf="addressForm.controls['usuario'].hasError('required')">
							El correo electronico es <strong>obligatorio.</strong>
						</mat-error>
					</mat-form-field>
				</div>

				<div class="row">
					<mat-form-field class="full-width">
						<input matInput type="password" placeholder="Contraseña" formControlName="password">
						<mat-error *ngIf="addressForm.controls['password'].hasError('required')">
							La contraseña es <strong>obligatoria.</strong>
						</mat-error>
					</mat-form-field>
				</div>
			</div>
		</mat-card-content>

		<mat-card-actions>
			<button mat-raised-button style="color:blue;" type="submit">Iniciar sesion </button> &#160; &#160; &#160;
			<button mat-raised-button (click)="modal()" type="button" style="color:red">Registrate</button>
		</mat-card-actions>

	</mat-card>
</form>
